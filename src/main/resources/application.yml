server:
  port: 8081

file:
  upload-dir: upload/

spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 200MB
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    initialization-mode: always
    data: classpath:/sql/data.sql
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 300000 # 5분
      connection-timeout: 30000 # 30초
      max-lifetime: 1800000 # 30분
      validation-timeout: 5000 # 5초
      connection-test-query: SELECT 1
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database: h2
    show-sql: true
    hibernate:
      ddl-auto: create
    open-in-view: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
    password:
    timeout: 3000 # 3초
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 1000 # 1초

logging:
  level:
    root: info